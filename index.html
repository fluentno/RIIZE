<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="RII7E.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIIZE (RISE & REALIZE.)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .member-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .member-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .member-card:hover {
            transform: scale(1.05);
        }
        .member-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .member-info {
            padding: 15px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .member-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .member-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>RIIZE</h1>
            <p>Debuted on September 4, 2023, with the single album Get a Guitar and a group member of 7 people.</p>
        </div>
    </header>

    <div class="container">
        <div class="member-grid" id="memberGrid">
            <!-- Member cards will be dynamically added by JavaScript -->
        </div>
    </div>

    <div id="memberModal" class="modal">
        <div class="modal-content">
            <h2 id="modalName"></h2>
            <p id="modalDetail"></p>
            <button onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <script>
        const members = [
            {
                name: "Shotaro",
                role: "Dancer",
                description: "Born on November 25, 2000. His hometown is Kanagawa Prefecture, Japan.",
                image: "Shotaro.jpg"
            },
            {
                name: "Eunseok",
                role: "Visual",
                description: "Born on March 19, 2001. He has a black belt in taekwondo.",
                image: "Eunseok.jpg"
            },
            {
                name: "Sungchan",
                role: "Rapper",
                description: "Born on September 13, 2001. His charming point is being tall.",
                image: "Sungchan.jpg"
            },
            {
                name: "Wonbin",
                role: "Vocalist, Dancer, Visual, Center",
                description: "Born on March 02, 2002. He can play the guitar.",
                image: "Wonbin.jpg"
            },
            {
                name: "Seunghan",
                role: "Dance, Vokal, Visual",
                description: "Born on October 02, 2003. He's loved by his fans.",
                image: "Seunghan.jpg"
            },
            {
                name: "Sohee",
                role: "Main Vocalist",
                description: "Born on November 21, 2003. Collaborating with Bruno Mars is on his bucket list.",
                image: "Sohee.jpg"
            },
            {
                name: "Anton",
                role: "Visual, Maknae",
                description: "Born on March 21, 2004. Anton is good at swimming, his initial dream career was to be a professional swimmer.",
                image: "Anton.jpg"
            }
        ];

        function renderMembers() {
            const memberGrid = document.getElementById('memberGrid');
            members.forEach((member, index) => {
                const memberCard = document.createElement('div');
                memberCard.classList.add('member-card');
                memberCard.innerHTML = `
                    <img src="${member.image}" alt="${member.name}">
                    <div class="member-info">
                        <h3>${member.name}</h3>
                        <p>${member.role}</p>
                    </div>
                `;
                memberCard.addEventListener('click', () => openModal(member));
                memberGrid.appendChild(memberCard);
            });
        }

        function openModal(member) {
            const modal = document.getElementById('memberModal');
            const modalName = document.getElementById('modalName');
            const modalDetail = document.getElementById('modalDetail');

            modalName.textContent = member.name;
            modalDetail.textContent = member.description;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('memberModal');
            modal.style.display = 'none';
        }

        // Render members when page loads
        document.addEventListener('DOMContentLoaded', renderMembers);
    </script>
</body>
</html>
